<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button like animated - ED</title>

    <!-- // CSS LINKS // -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- // CDN REMIXICON // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<body>

    <div class="like-container">
        <i class="ri-heart-3-fill like-btn"></i>

        <!-- // POINTS // -->
        <div class="points">
            <span style="top: 10px; left: 20px; animation-delay: .1s;"></span>
            <span style="top: 40px; left: 60px; animation-delay: .2s;"></span>
            <span style="top: 20px; left: 70px; animation-delay: .3s;"></span>
            <span style="top: 50px; left: 30px; animation-delay: .4s;"></span>
            <span style="top: 60px; left: 50px; animation-delay: .5s;"></span>
        </div>

    </div>

    <!-- // SCRIPT // -->
    <script src="assets/js/main.js"></script>

</body>
</html>
